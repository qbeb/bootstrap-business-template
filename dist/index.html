<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Bootstrap business template</title>
</head>
<body>
	<nav class="navbar navbar-custom navbar-expand-lg fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Logo</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTop">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container vh-100">
		<div class="row hero-wrapper align-items-center">
			<div class="col-12 col-lg-6 pe-lg-5 mt-5 mt-lg-0">
				<h1 class="display-4 fw-bold text-primary">Lorem ipsum dolor sit amet.</h1>
				<p class="mt-4 fs-5 text-dark">Voluptas rerum qui tempore sed quae, aliquam illum mollitia voluptatem exercitationem quas.</p>
				<p><a class="btn btn-lg px-4 text-white btn-secondary rounded-3 mt-4" href="">Contact us</a></p> 
			</div>
			<div class="col-12 col-lg-6 ps-lg-5 mt-4 mt-lg-0">
				<div class="position-relative">
					<img
						sizes="(max-width: 1400px) 100vw, 1400px"
						src="./img/hero-1_wvzdil_c_scale,w_200.jpg"
						srcset="
							./img/hero-1_wvzdil_c_scale,w_200.jpg 200w,
							./img/hero-1_wvzdil_c_scale,w_766.jpg 766w,
							./img/hero-1_wvzdil_c_scale,w_1186.jpg 1186w,
							./img/hero-1_wvzdil_c_scale,w_1400.jpg 1400w"						
						alt=""
						class="img-fluid" >
					<img 
					sizes="(max-width: 1400px) 100vw, 1400px"
					src="./img/hero-2_qh5icp_c_scale,w_200.jpg"
					srcset="
						./img/hero-2_qh5icp_c_scale,w_200.jpg 200w,
						./img/hero-2_qh5icp_c_scale,w_775.jpg 775w,
						./img/hero-2_qh5icp_c_scale,w_1178.jpg 1178w,
						./img/hero-2_qh5icp_c_scale,w_1400.jpg 1400w"					
					alt=""
					class="img-fluid position-absolute start-50 top-50 hero-image-front" >
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./js/index.js"></script>
</body>
</html>
